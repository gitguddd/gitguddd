<!DOCTYPE html>
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<svg width="720" height="120">
		<rect x="50" y="40" width="40" height="40" fill="grey" />
		<circle cx="40" cy="60" r="10" />

	</svg>

<button id="start">Launch!</button>


<script>

var dataArray = [
	{"x": 40, "y": 60, "r": 20, "color": "black"},
	{"x": 40, "y": 60, "r": 20, "color": "black"},
	{"x": 40, "y": 60, "r": 20, "color": "black"},
	{"x": 40, "y": 60, "r": 20, "color": "black"},
	{"x": 40, "y": 60, "r": 20, "color": "black"},
];

var dataArray2 = [
	{"x": 250, "y": 60, "r": 05, "color": "black"},
	{"x": 350, "y": 20, "r": 05, "color": "black"},
	{"x": 390, "y": 30, "r": 05, "color": "black"},
	{"x": 520, "y": 90, "r": 05, "color": "black"},
	{"x": 460, "y": 90, "r": 05, "color": "black"},
	];


	function draw(data) {
	  var circle = d3.select("svg").selectAll("circle")
	    .data(data);
			circle.enter().append("circle")
		      .attr("r", "cx", "cy")
		      .style("fill", function(d){
		        return d.color;
		      })
		      .attr("r", "cx", "cy");


	circle.transition().duration(700)
		.attr("cx", function(d){
			return d.x;
		})
		.attr("cy", function(d){
			return d.y;
		})
		.attr("r", function(d){
			return d.r;
		})
		.style("fill", function(d){
			return d.color;
		});

}

draw(dataArray);
d3.select("#start").on("click", function(){
  draw(dataArray2);
});

</script>


	</body>
	</html>
